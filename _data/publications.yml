- title: 'libRoadRunner 2.0: A High-Performance SBML Simulation and Analysis Library'
  authors: "Ciaran Welsh, Jin Xu, Lucian Smith, Matthias K\xF6nig, Kiri Choi, Herbert\
    \ M. Sauro"
  abstract: 'Motivation: This paper presents libRoadRunner 2.0, an extensible, high-performance,
    cross-platform, open-source software library for the simulation and analysis of
    models expressed using the Systems Biology Markup Language (SBML). Results: libRoadRunner
    is a self-contained library, able to run either as a component inside other tools
    via its C ++, C and Python APIs, or interactively through its Python or Julia
    interface. libRoadRunner uses a custom Just-In-Time (JIT) compiler built on the
    widely-used LLVM JIT compiler framework. It compiles SBML-specified models directly
    into native machine code for a large variety of processors, making it fast enough
    to simulate extremely large models or repeated runs in reasonable timeframes.
    libRoadRunner is flexible, supporting the bulk of the SBML specification (except
    for delay and nonlinear algebraic equations) as well as several SBML extensions
    such as hierarchical composition and probability distributions. It offers multiple
    deterministic and stochastic integrators, as well as tools for steady-state, sensitivity,
    stability and structural analyses. Availability: libRoadRunner binary distributions
    for Windows, Mac OS, and Linux, Julia and Python bindings, source code, and documentation
    are all available at https://github.com/sys-bio/roadrunner, and Python bindings
    are also available via pip. The source code can be compiled for the supported
    systems as well as in principle any system supported by LLVM-13, such as ARM-based
    computers like the Raspberry Pi. The library is licensed under the Apache License
    Version 2.0.'
  journal: 'Bioinformatics. 2022 Dec 8:btac770. doi: 10.1093/bioinformatics/btac770.
