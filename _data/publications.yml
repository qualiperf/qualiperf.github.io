- title: Model order reduction for deformable porous materials in thin domains via
    asymptotic analysis
  authors: Armiti-Juber, Ricken T
  abstract: "We study fluid-saturated porous materials that undergo poro-elastic deformations\
    \ in thin domains. The mechanics in such materials are described using a biphasic\
    \ model based on the theory of porous media (TPM) and consisting of a system of\
    \ differential equations for material\u2019s displacement and fluid\u2019s pressure.\
    \ These equations are in general strongly coupled and nonlinear, such that exact\
    \ solutions are hard to obtain and numerical solutions are computationally expensive.\
    \ This paper reduces the complexity of the biphasic model in thin domains with\
    \ a scale separation between domain\u2019s width and length. Based on standard\
    \ asymptotic analysis, we derive a reduced model that combines two sub-models.\
    \ Firstly, a limit model consists of averaged equations that describe the fluid\
    \ pore pressure and displacement in the longitudinal direction of the domain.\
    \ Secondly, a corrector model re-captures the mechanics in the transverse direction.\
    \ The validity of the reduced model is finally tested using a set of numerical\
    \ examples. These demonstrate the computational efficiency of the reduced model,\
    \ while maintaining reliable solutions in comparison with original biphasic TPM\
    \ model in thin domain."
  journal: Arch Appl Mech (2021). https://doi.org/10.1007/s00419-021-01907-3
