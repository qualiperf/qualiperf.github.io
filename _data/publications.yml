  abstract: 'This special issue of the Journal of Integrative Bioinformatics contains
    updated specifications of COMBINE standards in systems and synthetic biology.
    The 2022 special issue presents three updates to the standards: CellML 2.0.1,
    SBML Level 3 Package: Spatial Processes, Version 1, Release 1, and Synthetic Biology
    Open Language (SBOL) Version 3.1.0. This document can also be used to identify
