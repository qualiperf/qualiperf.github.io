- title: "Mesenchymal stromal cells mitigate liver damage after extended resection\
    \ in the pig by modulating thrombospondin-1/TGF-\u03B2"
  authors: "Nickel S*, Vlaic S*, Christ M*, Schubert K, Henschler R, Tautenhahn F,\
    \ Burger C, K\xFChne H, Erler S, Roth A, Wild C, Brach J, Hammad S, Gittel C,\
    \ Baunack M, Lange U, Broschewitz J, Stock P, Metelmann I, Bartels M, Pietsch\
    \ U-C, Kr\xE4mer S, Eichfeld U, von Bergen M, Dooley S*, Tautenhahn H-M*, Christ\
    \ B*"
  abstract: "Post-surgery liver failure is a serious complication for patients after\
    \ extended partial hepatectomies (ePHx). Previously, we demonstrated in the pig\
    \ model that transplantation of mesenchymal stromal cells (MSC) improved circulatory\
    \ maintenance and supported multi-organ functions after 70% liver resection. Mechanisms\
    \ behind the beneficial MSC effects remained unknown. Here we performed 70% liver\
    \ resection in pigs with and without MSC treatment, and animals were monitored\
    \ for 24 h post surgery. Gene expression profiles were determined in the lung\
    \ and liver. Bioinformatics analysis predicted organ-independent MSC targets,\
    \ importantly a role for thrombospondin-1 linked to transforming growth factor-\u03B2\
    \ (TGF-\u03B2) and downstream signaling towards providing epithelial plasticity\
    \ and epithelial-mesenchymal transition (EMT). This prediction was supported histologically\
    \ and mechanistically, the latter with primary hepatocyte cell cultures. MSC attenuated\
    \ the surgery-induced increase of tissue damage, of thrombospondin-1 and TGF-\u03B2\
    , as well as of epithelial plasticity in both the liver and lung. This suggests\
    \ that MSC ameliorated surgery-induced hepatocellular stress and EMT, thus supporting\
    \ epithelial integrity and facilitating regeneration. MSC-derived soluble factor(s)\
    \ did not directly interfere with intracellular TGF-\u03B2 signaling, but inhibited\
    \ thrombospondin-1 secretion from thrombocytes and non-parenchymal liver cells,\
    \ therewith obviously reducing the availability of active TGF-\u03B2."
