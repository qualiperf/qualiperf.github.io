- title: 'Specifications of Standards in Systems and Synthetic Biology: Status and
    Developments in 2022 and the COMBINE meeting 2022'
  authors: "M. K\xF6nig, P. Gleeson, M. Golebiewski, T. Gorochowski, M. Hucka, S.\
