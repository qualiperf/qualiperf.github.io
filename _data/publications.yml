- title: QuaLiPerF - Multi-X Liver Modelling
  authors: "Tim Ricken, Lena Lambers, Bruno Christ, Uta Dahmen, Karl-Heinz Herrmann,\
    \ Matthias\nK\xF6nig, Manja Marz, Nicole Radde, J\xFCrgen R. Reichenbach, Lars\
    \ Ole Schwen, and\nHans-Michael Tautenhahn"
  abstract: "In this paper we present the objectives regarding\nmulti-X liver modelling\
    \ of the recently DFG-funded research\nunit QuaLiPerF (Quantifying Liver Perfusion-\n\
    Function Relationship in Complex Resection { A Systems\nMedicine Approach). The\
    \ aim of the research\nunit (RU) is to elucidate the interactions between the\n\
    changes in blood \now in the liver, also called perfusion,\nwhen normalized on\
    \ liver volume, and the metabolic\nfunction of the liver. It will be investigated\
    \ how this\nfunction-perfusion interaction will be in\nuenced by a\nliver resection\
    \ operation and how this knowledge can\nbe used in the clinical practise. On this\
    \ basis, a model\nof the perfusion of the liver and its function is to be\ndeveloped,\
    \ which in the long term will make it possible\nto better predict liver function\
    \ and regeneration after\nsurgery and thus minimize the risk of liver failure,\
    \ see\nFigure 1. The challenge of modelling biological systems\nis that they are\
    \ by nature highly complex and often\ndicult to understand. Two main reasons are\
    \ that\nbiological systems\ni) are developed in an evolutionary process in contrast\n\
    to deliberate design on a white-board, and that\nii) they are inherently multiscale\
    \ and consist of specialized\ncells that form tissues capable of performing\n\
    multiple functions.\nThus, multiscale modelling including evolutionary\noptimisation\
    \ can contribute to a better understanding\nof the biology underlying these complex\
    \ systems.\nThe simulation can potentially support clinical\ndecision-making based\
    \ on predictions obtained as\nsimulation output.\nTwo scenarios are clinically\
    \ important: to predict\nthe progression of liver disease with and without a\n\
    given treatment, and to predict the outcome after major\nremoval of liver mass\
    \ as needed in case of hepatic\nmalignancies. The outcome is dependent on the\
    \ individual\nrisk of liver failure and the putative course of\nliver regeneration\
    \ which is related to the planned type\nand extent of liver resection and the\
    \ severity of an eventually\nunderlying disease of the liver, such as steatosis,\n\
    brosis or even cirrhosis and the overall condition of\nthe patient. Thus, the\
    \ liver is an ideal showcase for\ncomplex biological systems."
