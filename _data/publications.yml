- title: 'On robust discretization methods for poroelastic problems: Numerical examples
    and counter-examples'
  authors: Fleurianne Bertrand ,Maximilian Brodbeck, Tim Ricken
  abstract: "Finite element approximations of poroelastic materials are nowadays used\
    \ within multiple applications. Due to wide variation of possible material parameters,\
    \ robustness of the considered discretization is important. Within this contribution\
    \ robust of discretization schemes, initially developed for Biot\u2019s theory,\
    \ will be applied within the Theory of Porous Media. Selected numerical test-cases,\
    \ special attention will be paid to incompressible and impermeable regimes, are\
    \ conducted."
