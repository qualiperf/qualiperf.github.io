- title: Semi-automated Data-driven FE Mesh Generation and InverseParameter Identification
    for a Multiscale and Multiphase Model ofFunction-Perfusion Processes in the Liver
  authors: Lambers Lena, Mielke Andre, Ricken Tim
  abstract: Biomechanical modeling enables a better understanding and prediction of
    various processes in the human body. To make thissimulation more patient-specific,
    realistic geometries of liver lobules are included in an existing knowledge-based
    model forthe simulation of hepatic function-perfusion processes in the human liver.
    This model allows the simulation of liver diseasessuch as the non-alcoholic fatty
    liver disease (NAFLD) or tumor development.  The basis of this calculation is
    a continuum-biomechanical multiscale and multiphase model based on the Theory
    of Porous Media.  To capture the function-perfusionand growth processes in the
    liver, partial differential equations (PDEs) on the lobule scale are coupled to
    ordinary differentialequations (ODEs) describing metabolic processes on the cellular
    scale.  Additionally, we used manifold learning techniqueson in silico data for
    the identification of inverted fat zonation during NAFLD.
