- title: Periportal steatosis in mice affects distinct parameters of pericentral drug
    metabolism
  authors: "Albadry M.,  H\xF6pfl, S., Ehteshamzad, N., K\xF6nig, M., B\xF6ttcher,\
    \ M., Neumann, J., Lupp, A., Dirsch, O., Radde, N., Christ, B., Christ, M., Schwen,\
    \ L. O., Laue, H., Klopfleisch, R., Dahmen, U."
  abstract: Little is known about the impact of morphological disorders in distinct
    zones on metabolic zonation. It was described recently that periportal fibrosis
    did affect the expression of CYP proteins, a set of pericentrally located drug-metabolizing
    enzymes. Here, we investigated whether periportal steatosis might have a similar
    effect. Periportal steatosis was induced in C57BL6/J mice by feeding a high-fat
    diet with low methionine/choline content for either two or four weeks. Steatosis
    severity was quantified using image analysis. Triglycerides and CYP activity were
    quantified in photometric or fluorometric assay. The distribution of CYP3A4, CYP1A2,
    CYP2D6, and CYP2E1 was visualized by immunohistochemistry. Pharmacokinetic parameters
    of test drugs were determined after injecting a drug cocktail (caffeine, codeine,
    and midazolam). The dietary model resulted in moderate to severe mixed steatosis
    confined to periportal and midzonal areas. Periportal steatosis did not affect
    the zonal distribution of CYP expression but the activity of selected CYPs was
    associated with steatosis severity. Caffeine elimination was accelerated by microvesicular
    steatosis, whereas midazolam elimination was delayed in macrovesicular steatosis.
    In summary, periportal steatosis affected parameters of pericentrally located
    drug metabolism. This observation calls for further investigations of the highly
    complex interrelationship between steatosis and drug metabolism and underlying
    signaling mechanisms.
