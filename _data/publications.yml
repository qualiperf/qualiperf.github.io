- title: 'Uncertainty with Varying Subsurface Permeabilities Reduced

    Using Coupled Random Field and Extended Theory of Porous

    Media Contaminant Transport Models'
  authors: 'S. M. Seyedpour, C. Henning, P. Kirmizakis, S. Herbrandt, K. Ickstadt,
    R. Doherty

    and T. Ricken'
  abstract: 'To maximize the usefulness of groundwater flow models for the protection
    of aquifers and

    abstraction wells, it is necessary to identify and decrease the uncertainty associated
    with the major parameters such as permeability. To do this, there is a need to
    develop set of estimates representing subsurface heterogeneity or representative
    soil permeability estimates. Here, we use a coupled Random Field and extended
    Theory of Porous Media (eTPM) simulation to develop a robust model with a good
    predictive ability that reduces uncertainty. The coupled model is then validated
    with a physical sandbox experiment. Uncertainty is reduced by using 500 realisations
    of the permeability parameter using the eTPM approach. A multi-layer contaminant
    transport scenario with varying permeabilities, similar to what could be expected
    with shallow alluvial sediments, is simulated. The

    results show that the contaminant arrival time could be strongly affected by random
    field realizations of permeability compared with a modelled homogenous permeability
    parameter. The breakthrough time for heterogeneous permeabilities is shorter than
    the homogeneous condition. Using the 75% confidence interval (CI), the average
    contaminant concentration shows 4.4% variation from the average values of the
    considered area and 8.9% variation in the case of a 95% confidence interval.'
  journal: Water 2023, 15, 159. https://doi.org/10.3390/w15010159
  qualiperf_funding: true
  pubmed: '-'
  doi: 10.3390/w15010159
  preprint: false
- title: 'Simulation of Contaminant Transport through the Vadose Zone:

    A Continuum Mechanical Approach within the Framework of

    the Extended Theory of Porous Media (eTPM)'
  authors: S. M. Seyedpour, A. Thom and T. Ricken
  abstract: 'The simulation of contaminant transport through the vadose zone enjoys
    high significance

    for decision makers and contaminated site planners since the vadose zone can serve
    as a filter, but many contaminants can be transported from this region to aquifers.
    The intention of this paper is to utilize the extended Theory of Porous Media
    (eTPM) to develop a ternary model for the simulation of contaminant transport
    in the vadose zone whose application is subsequently shown via a numerical example.
    The simulation was conducted for 140 days, during which the contamination source
    was removed after 25 days. The results indicate that the contaminant reached the
    water table after 76 days. The concentration of the contaminant reaching the groundwater
    was 17% less than that of the contaminant source.'
