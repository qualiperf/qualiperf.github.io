- title: 'Streptozotocin-Induced Diabetes Causes Changes in

    Serotonin-Positive Neurons in the Small Intestine in Pig Model'
  authors: "Bulc, M.; Palus, K.; Ca\u0142ka, J.; Kosacka, J.; Nowicki, M."
  abstract: 'Serotonin (5-hydroxytryptamine or 5-HT) is an important neurotransmitter
    of the central

    and peripheral nervous systems, predominantly secreted in the gastrointestinal
    tract, especially in

    the gut. 5-HT is a crucial enteric signaling molecule and is well known for playing
    a key role in

    sensory-motor and secretory functions in the gut. Gastroenteropathy is one of
    the most clinical

    problems in diabetic patients with frequent episodes of hyperglycemia. Changes
    in 5-HT expression

    may mediate gastrointestinal tract disturbances seen in diabetes, such as nausea
    and diarrhea. Based

    on the double immunohistochemical staining, this study determined the variability
    in the population

    of 5-HT-positive neurons in the porcine small intestinal enteric neurons in the
    course of streptozotocininduced diabetes. The results show changes in the number
    of 5-HT-positive neurons in the examined

    intestinal sections. The greatest changes were observed in the jejunum, particularly
    within the

    myenteric plexus. In the ileum, both de novo 5-HT synthesis in the inner submucosal
    plexus neurons

    and an increase in the number of neurons in the outer submucosal plexus were noted.
    The changes

    observed in the duodenum were also increasing in nature. The results of the current
    study confirm

    the previous observations concerning the involvement of 5-HT in inflammatory processes,
    and an

    increase in the number of 5-HT -positive neurons may also be a result of increased
    concentration of

    the 5-HT in the gastrointestinal tract wall and affects the motor and secretory
    processes, which are

    particularly intense in the small intestines.'
