- title: "Critical Evaluation of Discarded Donor Livers \nin the Eurotransplant Region:\
    \ Potential \nImplications for Machine Perfusion"
  authors: "Falk Rauchfu\xDF, Hans-Michael Tautenhahn, Felix Dondorf, Aladdin Ali-Deeb,\
    \ Utz Settmacher on behalf of the ELIAC"
  abstract: "There are still many offered donor livers that are declined during the\
    \ allocation process. Machine perfusion offers the option to evaluate (especially\
    \ marginal) donor organs and to better decide whether a graft has the potential\
    \ of being transplanted or not. There is a lack of clear detailed data on why\
    \ organs are declined and how \nmany donor livers would have the potential of\
    \ being evaluated in the machine.\nMaterial/Methods: We retrospectively reviewed\
    \ 1356 donor livers between 2016 and 2018, which were offered by Eurotransplant\
    \ \nand were declined during the allocation process; 284 grafts were from donor\
    \ after cardiac death (DCD) and \n1072 donations were from after brain death (DBD).\
    \ The analysis was performed independently and blinded by \nsenior transplant\
    \ surgeons.\nResults: There were 904 (66.6%) donor livers with potential to be\
    \ evaluated as suitable grafts in machine perfusion, \nwhereas 417 (30.8%) organs\
    \ were definitely not-transplantable, mainly due to liver cirrhosis, (untreated)\
    \ donor malignancy, cardiac diseases of the donor leading to a hepatic congestion,\
    \ and/or systemic infections in \nthe donor. Donors in blood group \u201CAB\u201D\
    \ were disproportionally often rejected. Due to missing data, 35 (2.6%) \norgans\
    \ could not be sufficiently evaluated.\nConclusions: Our data suggest that many\
    \ declined donor livers have potential of being evaluated by machine perfusion.\
    \ \nComprehensive use of machine perfusion is necessary and useful to improve\
    \ the current organ shortage."
