- title: Multimodale Therapie bei Lebermetastasen kolorektaler Karzinome in kurativer
    Intention
  authors: PD Dr. med. Hans-Michael Tautenhahn, Sandra Nickel, Eva Maria Kindler,
    Utz Settmacher
  abstract: Depending on the patient's constitution, the biological conditions of
    the primary tumor, the metastases and the liver function and perfusion, a variety
    of therapeutic options are available. The basis of metastatic surgery of the liver
    is partial liver resection. Multimodal therapies with local and systemic approaches
    are used in functionally or oncologically borderline situations. They are intended
    to improve long-term success and allow curative treatment in more patients. In
    recent years, for isolated lesions that cannot be removed by partial liver resection,
    an R0 situation is achieved in selected patients by liver transplantation with
    good long-term success. The large number of treatment options and the increasing
    individualization of therapy require treatment planning in the interdisciplinary
    tumor board. Also, in view of promising studies, for example, in the field of
    liver transplantation as well as regional therapy methods, the range of treatment
    options has not yet been exhausted.
