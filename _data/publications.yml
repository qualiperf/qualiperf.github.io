- title: Model-based design of a synthetic oscillator based on an epigenetic methylation
    memory system
  authors: Viviane Klingel, Dimitri Graf, Sara Weirich, Albert Jeltsch, Nicole E.
    Radde
  abstract: "Oscillations are an important component in biological systems; grasping\
    \ their mechanisms and regulation, however, is difficult. Here, we use the theory\
    \ of dynamical systems to support the design of oscillatory systems based on epigenetic\
    \ control elements. Specifically, we use results that extend the Poincar\xE9-Bendixson\
    \ theorem for monotone control systems that are coupled to a negative feedback\
    \ circuit. The methodology is applied to a synthetic epigenetic memory system\
    \ based on DNA methylation that serves as a monotone control system, which is\
    \ coupled to a negative feedback. This system is generally able to show sustained\
    \ oscillations according to its structure; however, a first experimental implementation\
    \ showed that fine-tuning of several parameters is required. We provide design\
    \ support by exploring the experimental design space using systems-theoretic analysis\
    \ of a computational model."
