  description: 'Tim Ricken is PI of the project P7 - "Modeling of function-perfusion-deformation interaction on liver lobulus and cellular scale
  based on a bi-scale continuum FEM model". He is working on multiscale and multiphase continuum-biomechanical modeling of liver tissue using the
  theory of porous media (TPM). The modeling includes perfusion processes on the lobule scale coupled to systems biology models on the cell scale.
  To enhance the prognosis of the model, hybrid knowledge-and data driven approaches are developed including experimental, clinical, and in silico data.'
