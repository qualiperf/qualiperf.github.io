  description: 'Joanna Kosacka is a scientist at the Department of Visceral, Transplant, Thoracic and Vascular Surgery, University of Leipzig. She is a neuroscientist and is interested in pathological changes of peripheral nerves as well as new therapies for peripheral neuropathy. She also actively participates in endocrinology and hepatological research. 
In the current QuaLiPerF project, she performs all operations on animals, including PVL and hepatectomy, and works in collaboration with the Department of Clinical Chemistry on the analysis of oxygen consumption rate of isolated mitochondria. In addition, she co-supervises the doctoral student and the doctoral thesis within the framework of the project.'
