  description: The König lab uses Systems Medicine and Systems Biology to study drug
    metabolism and liver function. We apply computational modeling, data science,
    data management, bioinformatics analysis and machine learning on biological, medical
    and clinical data. The main research topics are (i) predictive modeling of biomedical
    systems with a special focus on the liver, (ii) development of digital twins using
    physiologically based pharmacokinetic (PBPK) models, (iii) reproducible and open
    research, and (iv) FAIR data and workflows. Key projects include personalized
    assessment of liver function tests, multi-scale modeling of the liver, and development
    of databases and workflows to support reproducible, open and FAIR research. As
    part of our research, we generate predictive digital twins of individual human
    physiology. Such models can provide important insights into inter-individual differences
    and personalized treatments, such as individualized drug dosing or the effect
    of lifestyle factors on drug metabolism.
